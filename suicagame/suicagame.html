<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suica Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* アリスブルー */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /*スクロールバーを非表示 */
        }

        #game-container {
            position: relative;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 320px;
            height: 500px;
            overflow: hidden;
        }

        #game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 10;
        }

        #score-panel {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        #next-fruit-panel {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #next-fruit-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        
        #game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none; /* Initially hidden */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
        }
        
        #game-over-overlay h2 {
            margin-bottom: 10px;
        }
        
        #game-over-overlay p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        #restart-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-info">
            <div id="score-panel">Score: <span id="current-score">0</span></div>
            <div id="next-fruit-panel">
                Next: <div id="next-fruit-img"><span id="next-fruit-text"></span></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="game-over-overlay">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    
    <script src="/suicagame/suicagame_main.js"></script>
</body>
</html>
